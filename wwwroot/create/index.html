<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Show</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="topSection">
        <h1 id="logo">LOADING</h1>
        <h2 id="create">CREATE</h2>
    </section>
    <form id="createForm">
        <div class="playTitleHolder">
            <input class="playTitle" placeholder="Show Title" type="text" id="title" name="title" required>
        </div>    
        
        <div id="scenarios">
            <!-- Scenarier vil bli lagt til her -->
        </div>

    </form>

        <div id="btnBox">
            <button id="addSceneBtn" type="button" onclick="addScenario()">Add Scenario</button>
            <button id="createBtn" type="submit">Create Show</button>
        </div>

    <div class="loading" id="loading">Creating show, please wait...</div>

    <script src="script.js"></script>
</body>
</html>
